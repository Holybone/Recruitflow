<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitFlow ATS - Hybrid AI Edition</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        @media print { .no-print { display: none !important; } body { background: white; } }
        .dark-mode { background: #1a202c; color: #e2e8f0; }
        .dark-mode .bg-white { background: #2d3748; color: #e2e8f0; }
        .dark-mode .bg-gray-50 { background: #374151; }
        .dark-mode .text-gray-700 { color: #cbd5e0; }
        .dark-mode .text-gray-600 { color: #a0aec0; }
        .dark-mode .border { border-color: #4a5568; }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const BriefcaseIcon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>;
        const SparklesIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>;
        const UploadIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>;
        const CpuIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" /></svg>;
        const CheckIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>;
        const SettingsIcon = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;

        function App() {
            const [view, setView] = useState('dashboard');
            const [jobs, setJobs] = useState([]);
            const [candidates, setCandidates] = useState([]);
            const [apiKey, setApiKey] = useState('');
            const [aiEnabled, setAiEnabled] = useState(false);
            const [parsing, setParsing] = useState(false);
            const [parseMode, setParseMode] = useState('free'); // 'free' or 'ai'
            const [branding, setBranding] = useState({ name: 'RecruitFlow ATS', primaryColor: 'blue' });

            // Load from localStorage
            useEffect(() => {
                const saved = {
                    jobs: localStorage.getItem('ats_jobs'),
                    candidates: localStorage.getItem('ats_candidates'),
                    apiKey: localStorage.getItem('ats_apiKey'),
                    branding: localStorage.getItem('ats_branding')
                };
                if (saved.jobs) setJobs(JSON.parse(saved.jobs));
                if (saved.candidates) setCandidates(JSON.parse(saved.candidates));
                if (saved.apiKey) {
                    setApiKey(saved.apiKey);
                    setAiEnabled(true);
                }
                if (saved.branding) setBranding(JSON.parse(saved.branding));
            }, []);

            // Save to localStorage
            useEffect(() => { localStorage.setItem('ats_jobs', JSON.stringify(jobs)); }, [jobs]);
            useEffect(() => { localStorage.setItem('ats_candidates', JSON.stringify(candidates)); }, [candidates]);
            useEffect(() => { localStorage.setItem('ats_branding', JSON.stringify(branding)); }, [branding]);

            // FREE Resume Parser - Extracts text from PDF/DOCX
            const parsePDF = async (file) => {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                let fullText = '';
                
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    fullText += pageText + '\n';
                }
                return fullText;
            };

            const parseDOCX = async (file) => {
                const arrayBuffer = await file.arrayBuffer();
                const result = await mammoth.extractRawText({ arrayBuffer });
                return result.value;
            };

            // FREE Parser - Basic extraction using regex patterns
            const extractDataFree = (text) => {
                const data = {
                    name: '',
                    email: '',
                    phone: '',
                    skills: [],
                    experience: 0
                };

                // Extract email
                const emailMatch = text.match(/[\w\.-]+@[\w\.-]+\.\w+/);
                if (emailMatch) data.email = emailMatch[0];

                // Extract phone
                const phoneMatch = text.match(/(\+?\d{1,3}[-.\s]?)?\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}/);
                if (phoneMatch) data.phone = phoneMatch[0];

                // Extract name (first two capitalized words usually)
                const nameMatch = text.match(/^([A-Z][a-z]+\s+[A-Z][a-z]+)/m);
                if (nameMatch) data.name = nameMatch[1];

                // Extract skills (common tech keywords)
                const skillKeywords = [
                    'javascript', 'java', 'python', 'react', 'node', 'angular', 'vue', 'typescript',
                    'html', 'css', 'sql', 'mongodb', 'aws', 'docker', 'kubernetes', 'git',
                    'agile', 'scrum', 'rest', 'api', 'graphql', 'redux', 'webpack', 'ci/cd'
                ];
                
                const textLower = text.toLowerCase();
                data.skills = skillKeywords.filter(skill => textLower.includes(skill));

                // Extract years of experience
                const expMatch = text.match(/(\d+)\+?\s*years?\s*(of)?\s*experience/i);
                if (expMatch) data.experience = parseInt(expMatch[1]);

                return data;
            };

            // AI Parser - Uses OpenAI/Claude for smart extraction
            const extractDataAI = async (text) => {
                if (!apiKey) {
                    alert('Please set your OpenAI API key in Settings to use AI parsing');
                    return null;
                }

                setParsing(true);
                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o-mini',
                            messages: [{
                                role: 'user',
                                content: `Extract structured data from this resume. Return ONLY valid JSON with these exact fields: name (string), email (string), phone (string), skills (array of strings), experience (number of years). Resume text:\n\n${text.substring(0, 3000)}`
                            }],
                            temperature: 0.3,
                            max_tokens: 500
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const result = await response.json();
                    const content = result.choices[0].message.content;
                    
                    // Extract JSON from response
                    const jsonMatch = content.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        return JSON.parse(jsonMatch[0]);
                    }
                    throw new Error('Invalid JSON response');
                } catch (error) {
                    console.error('AI parsing error:', error);
                    alert('AI parsing failed: ' + error.message + '\nFalling back to free parser...');
                    return null;
                } finally {
                    setParsing(false);
                }
            };

            // Handle resume upload
            const handleResumeUpload = async (file, jobId) => {
                if (!file) return null;

                setParsing(true);
                try {
                    // Extract text from file
                    let text = '';
                    if (file.type === 'application/pdf') {
                        text = await parsePDF(file);
                    } else if (file.type.includes('word') || file.name.endsWith('.docx')) {
                        text = await parseDOCX(file);
                    } else {
                        alert('Please upload PDF or DOCX files only');
                        setParsing(false);
                        return null;
                    }

                    // Parse based on selected mode
                    let extractedData;
                    if (parseMode === 'ai' && aiEnabled) {
                        extractedData = await extractDataAI(text);
                        if (!extractedData) {
                            // AI failed, fall back to free parser
                            extractedData = extractDataFree(text);
                        }
                    } else {
                        extractedData = extractDataFree(text);
                    }

                    return {
                        ...extractedData,
                        rawText: text.substring(0, 500), // Store snippet
                        fileName: file.name
                    };
                } catch (error) {
                    console.error('Parse error:', error);
                    alert('Failed to parse resume: ' + error.message);
                    return null;
                } finally {
                    setParsing(false);
                }
            };

            // Calculate match score
            const calculateScore = (candidateSkills, jobRequirements) => {
                if (!candidateSkills || !jobRequirements) return 0;
                
                const candSkills = Array.isArray(candidateSkills) 
                    ? candidateSkills 
                    : candidateSkills.toLowerCase().split(',').map(s => s.trim());
                    
                const jobSkills = jobRequirements.toLowerCase().split(',').map(s => s.trim());
                
                let matches = 0;
                candSkills.forEach(cs => {
                    if (jobSkills.some(js => js.includes(cs) || cs.includes(js))) {
                        matches++;
                    }
                });
                
                return Math.min(100, Math.round((matches / Math.max(jobSkills.length, 1)) * 100));
            };

            const addJob = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newJob = {
                    id: Date.now(),
                    title: formData.get('title'),
                    department: formData.get('department'),
                    location: formData.get('location'),
                    description: formData.get('description'),
                    requirements: formData.get('requirements'),
                    status: 'active',
                    createdAt: new Date().toISOString()
                };
                setJobs([...jobs, newJob]);
                e.target.reset();
            };

            const ApplicationForm = () => {
                const [formData, setFormData] = useState({
                    jobId: '',
                    name: '',
                    email: '',
                    phone: '',
                    skills: '',
                    experience: ''
                });
                const [uploading, setUploading] = useState(false);

                const handleFileUpload = async (e) => {
                    const file = e.target.files[0];
                    if (!file) return;

                    setUploading(true);
                    const extracted = await handleResumeUpload(file, formData.jobId);
                    
                    if (extracted) {
                        setFormData({
                            ...formData,
                            name: extracted.name || formData.name,
                            email: extracted.email || formData.email,
                            phone: extracted.phone || formData.phone,
                            skills: Array.isArray(extracted.skills) 
                                ? extracted.skills.join(', ') 
                                : extracted.skills || formData.skills,
                            experience: extracted.experience || formData.experience
                        });
                        alert(`‚úÖ Resume parsed successfully using ${parseMode === 'ai' ? 'AI' : 'Free'} parser!\nExtracted: ${extracted.name || 'Name'}, ${extracted.email || 'Email'}, ${extracted.skills?.length || 0} skills`);
                    }
                    setUploading(false);
                };

                const handleSubmit = (e) => {
                    e.preventDefault();
                    const job = jobs.find(j => j.id === parseInt(formData.jobId));
                    const score = calculateScore(formData.skills, job?.requirements || '');
                    
                    const newCandidate = {
                        id: Date.now(),
                        ...formData,
                        jobId: parseInt(formData.jobId),
                        score,
                        status: 'new',
                        appliedAt: new Date().toISOString(),
                        parsedWith: parseMode
                    };
                    
                    setCandidates([...candidates, newCandidate]);
                    alert('Application submitted successfully!');
                    setFormData({ jobId: '', name: '', email: '', phone: '', skills: '', experience: '' });
                    setView('dashboard');
                };

                return (
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-lg shadow p-8">
                            <h2 className="text-2xl font-bold mb-2">Apply for a Position</h2>
                            <p className="text-gray-600 mb-6">Upload your resume or fill out the form manually</p>

                            {/* Parser Mode Selection */}
                            <div className="mb-6 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg border border-blue-200">
                                <div className="flex items-center justify-between mb-3">
                                    <h3 className="font-semibold text-gray-700">Resume Parsing Mode</h3>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => setParseMode('free')}
                                            className={`px-4 py-2 rounded-lg font-semibold transition flex items-center gap-2 ${
                                                parseMode === 'free'
                                                    ? 'bg-blue-600 text-white'
                                                    : 'bg-white text-gray-700 border'
                                            }`}
                                        >
                                            <CpuIcon /> Free Parser
                                        </button>
                                        <button
                                            onClick={() => {
                                                if (!aiEnabled) {
                                                    alert('Please add your OpenAI API key in Settings to enable AI parsing');
                                                    setView('settings');
                                                    return;
                                                }
                                                setParseMode('ai');
                                            }}
                                            className={`px-4 py-2 rounded-lg font-semibold transition flex items-center gap-2 ${
                                                parseMode === 'ai'
                                                    ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white'
                                                    : 'bg-white text-gray-700 border'
                                            }`}
                                            disabled={!aiEnabled}
                                        >
                                            <SparklesIcon /> AI Parser {!aiEnabled && '(Setup Required)'}
                                        </button>
                                    </div>
                                </div>
                                <div className="text-sm text-gray-600">
                                    {parseMode === 'free' ? (
                                        <p>‚úì Free forever ‚Ä¢ Basic extraction ‚Ä¢ Good accuracy ‚Ä¢ No API key needed</p>
                                    ) : (
                                        <p>‚úì Smart AI parsing ‚Ä¢ Excellent accuracy ‚Ä¢ Extracts everything ‚Ä¢ Costs ~$0.0003 per resume</p>
                                    )}
                                </div>
                            </div>

                            <form onSubmit={handleSubmit}>
                                {/* Resume Upload */}
                                <div className="mb-6 p-6 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 transition">
                                    <label className="flex flex-col items-center cursor-pointer">
                                        <UploadIcon />
                                        <span className="mt-2 text-sm font-semibold text-gray-700">
                                            {uploading ? 'Parsing resume...' : 'Upload Resume (PDF/DOCX)'}
                                        </span>
                                        <span className="mt-1 text-xs text-gray-500">
                                            {parseMode === 'ai' ? 'Using AI for best results' : 'Using free parser'}
                                        </span>
                                        <input
                                            type="file"
                                            accept=".pdf,.doc,.docx"
                                            onChange={handleFileUpload}
                                            className="hidden"
                                            disabled={uploading}
                                        />
                                    </label>
                                    {uploading && (
                                        <div className="mt-3 flex items-center justify-center gap-2 text-blue-600">
                                            <div className="pulse">‚ö°</div>
                                            <span>Parsing with {parseMode === 'ai' ? 'AI' : 'Free Parser'}...</span>
                                        </div>
                                    )}
                                </div>

                                <div className="text-center text-gray-500 mb-4">OR fill manually</div>

                                <select
                                    value={formData.jobId}
                                    onChange={(e) => setFormData({...formData, jobId: e.target.value})}
                                    className="w-full px-4 py-2 border rounded-lg mb-4"
                                    required
                                >
                                    <option value="">Select Position</option>
                                    {jobs.filter(j => j.status === 'active').map(job => (
                                        <option key={job.id} value={job.id}>{job.title}</option>
                                    ))}
                                </select>

                                <input
                                    type="text"
                                    placeholder="Full Name"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    className="w-full px-4 py-2 border rounded-lg mb-4"
                                    required
                                />

                                <input
                                    type="email"
                                    placeholder="Email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    className="w-full px-4 py-2 border rounded-lg mb-4"
                                    required
                                />

                                <input
                                    type="tel"
                                    placeholder="Phone"
                                    value={formData.phone}
                                    onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                    className="w-full px-4 py-2 border rounded-lg mb-4"
                                    required
                                />

                                <input
                                    type="number"
                                    placeholder="Years of Experience"
                                    value={formData.experience}
                                    onChange={(e) => setFormData({...formData, experience: e.target.value})}
                                    className="w-full px-4 py-2 border rounded-lg mb-4"
                                    required
                                />

                                <textarea
                                    placeholder="Skills (comma separated)"
                                    value={formData.skills}
                                    onChange={(e) => setFormData({...formData, skills: e.target.value})}
                                    className="w-full px-4 py-2 border rounded-lg mb-6 h-24"
                                    required
                                />

                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
                                >
                                    Submit Application
                                </button>
                            </form>
                        </div>
                    </div>
                );
            };

            const SettingsView = () => {
                const [tempKey, setTempKey] = useState(apiKey);
                const [testing, setTesting] = useState(false);

                const testApiKey = async () => {
                    if (!tempKey) {
                        alert('Please enter an API key');
                        return;
                    }

                    setTesting(true);
                    try {
                        const response = await fetch('https://api.openai.com/v1/models', {
                            headers: { 'Authorization': `Bearer ${tempKey}` }
                        });

                        if (response.ok) {
                            setApiKey(tempKey);
                            localStorage.setItem('ats_apiKey', tempKey);
                            setAiEnabled(true);
                            alert('‚úÖ API key is valid! AI parsing enabled.');
                        } else {
                            alert('‚ùå Invalid API key. Please check and try again.');
                        }
                    } catch (error) {
                        alert('‚ùå Error testing API key: ' + error.message);
                    } finally {
                        setTesting(false);
                    }
                };

                const removeApiKey = () => {
                    if (confirm('Remove API key? You will lose AI parsing capabilities.')) {
                        setApiKey('');
                        setTempKey('');
                        setAiEnabled(false);
                        localStorage.removeItem('ats_apiKey');
                        alert('API key removed. Free parser will be used.');
                    }
                };

                return (
                    <div>
                        <h2 className="text-2xl font-bold mb-6">Settings</h2>

                        {/* AI Configuration */}
                        <div className="bg-white rounded-lg shadow p-6 mb-6">
                            <h3 className="text-xl font-bold mb-4 flex items-center gap-2">
                                <SparklesIcon /> AI Parser Configuration
                            </h3>

                            {aiEnabled ? (
                                <div className="bg-green-50 p-4 rounded-lg border border-green-200 mb-4">
                                    <div className="flex items-center gap-2 text-green-800">
                                        <CheckIcon />
                                        <span className="font-semibold">AI Parser Active</span>
                                    </div>
                                    <p className="text-sm text-green-700 mt-1">
                                        Using OpenAI GPT-4o-mini for smart resume parsing
                                    </p>
                                    <button
                                        onClick={removeApiKey}
                                        className="mt-3 text-sm text-red-600 hover:underline"
                                    >
                                        Remove API Key
                                    </button>
                                </div>
                            ) : (
                                <div className="bg-yellow-50 p-4 rounded-lg border border-yellow-200 mb-4">
                                    <p className="text-yellow-800 text-sm">
                                        ‚ö†Ô∏è AI parsing not configured. Currently using free parser.
                                    </p>
                                </div>
                            )}

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold mb-2">
                                        OpenAI API Key
                                    </label>
                                    <input
                                        type="password"
                                        value={tempKey}
                                        onChange={(e) => setTempKey(e.target.value)}
                                        placeholder="sk-..."
                                        className="w-full px-4 py-2 border rounded-lg font-mono text-sm"
                                    />
                                    <p className="text-xs text-gray-500 mt-1">
                                        Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank" className="text-blue-600 hover:underline">platform.openai.com</a>
                                    </p>
                                </div>

                                <button
                                    onClick={testApiKey}
                                    disabled={testing || !tempKey}
                                    className="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition disabled:opacity-50"
                                >
                                    {testing ? 'Testing...' : 'Test & Save API Key'}
                                </button>
                            </div>

                            {/* Cost Info */}
                            <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                <h4 className="font-semibold text-blue-900 mb-2">üí∞ Cost Information</h4>
                                <div className="text-sm text-blue-800 space-y-1">
                                    <p>‚Ä¢ GPT-4o-mini: ~$0.0003 per resume (~1/3 of a cent)</p>
                                    <p>‚Ä¢ 100 resumes/month = $0.03 (3 cents)</p>
                                    <p>‚Ä¢ 1,000 resumes/month = $0.30 (30 cents)</p>
                                    <p className="font-semibold mt-2">‚ú® Extremely affordable for excellent results!</p>
                                </div>
                            </div>
                        </div>

                        {/* Branding */}
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-xl font-bold mb-4">Branding</h3>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-semibold mb-2">Company Name</label>
                                    <input
                                        type="text"
                                        value={branding.name}
                                        onChange={(e) => setBranding({...branding, name: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-semibold mb-2">Primary Color</label>
                                    <select
                                        value={branding.primaryColor}
                                        onChange={(e) => setBranding({...branding, primaryColor: e.target.value})}
                                        className="w-full px-4 py-2 border rounded-lg"
                                    >
                                        <option value="blue">Blue</option>
                                        <option value="purple">Purple</option>
                                        <option value="green">Green</option>
                                        <option value="red">Red</option>
                                        <option value="orange">Orange</option>
                                        <option value="pink">Pink</option>
                                        <option value="teal">Teal</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const DashboardView = () => (
                <div className="space-y-6">
                    {/* Status Banner */}
                    <div className={`p-4 rounded-lg ${aiEnabled ? 'bg-gradient-to-r from-purple-100 to-pink-100 border border-purple-200' : 'bg-blue-50 border border-blue-200'}`}>
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                {aiEnabled ? <SparklesIcon /> : <CpuIcon />}
                                <div>
                                    <p className="font-semibold">{aiEnabled ? 'üöÄ AI Parser Active' : '‚ö° Free Parser Active'}</p>
                                    <p className="text-sm text-gray-700">
                                        {aiEnabled 
                                            ? 'Smart resume parsing enabled ‚Ä¢ ~$0.0003 per resume' 
                                            : 'Basic parsing enabled ‚Ä¢ Free forever'}
                                    </p>
                                </div>
                            </div>
                            {!aiEnabled && (
                                <button
                                    onClick={() => setView('settings')}
                                    className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition text-sm font-semibold"
                                >
                                    Enable AI Parser
                                </button>
                            )}
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div className={`bg-gradient-to-br from-${branding.primaryColor}-500 to-${branding.primaryColor}-600 text-white p-6 rounded-lg shadow`}>
                            <p className="text-white opacity-80 text-sm">Active Jobs</p>
                            <p className="text-3xl font-bold mt-1">{jobs.filter(j => j.status === 'active').length}</p>
                        </div>
                        <div className="bg-gradient-to-br from-green-500 to-green-600 text-white p-6 rounded-lg shadow">
                            <p className="text-green-100 text-sm">Total Candidates</p>
                            <p className="text-3xl font-bold mt-1">{candidates.length}</p>
                        </div>
                        <div className="bg-gradient-to-br from-purple-500 to-purple-600 text-white p-6 rounded-lg shadow">
                            <p className="text-purple-100 text-sm">AI Parsed</p>
                            <p className="text-3xl font-bold mt-1">{candidates.filter(c => c.parsedWith === 'ai').length}</p>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow p-6">
                        <h2 className="text-xl font-bold mb-4">Recent Candidates</h2>
                        {candidates.length === 0 ? (
                            <div className="text-center py-8">
                                <p className="text-gray-500 mb-4">No candidates yet. Create a job posting to get started!</p>
                                <button
                                    onClick={() => setView('jobs')}
                                    className={`bg-${branding.primaryColor}-600 text-white px-6 py-2 rounded-lg hover:bg-${branding.primaryColor}-700 transition`}
                                >
                                    Create First Job
                                </button>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {candidates.slice(0, 5).map(c => (
                                    <div key={c.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-2">
                                                <p className="font-semibold">{c.name}</p>
                                                {c.parsedWith === 'ai' && (
                                                    <span className="px-2 py-0.5 bg-purple-100 text-purple-700 text-xs rounded-full flex items-center gap-1">
                                                        <SparklesIcon className="w-3 h-3" /> AI
                                                    </span>
                                                )}
                                            </div>
                                            <p className="text-sm text-gray-600">{jobs.find(j => j.id === c.jobId)?.title}</p>
                                        </div>
                                        <div className="flex items-center gap-3">
                                            <span className={`text-${branding.primaryColor}-600 font-semibold`}>
                                                {c.score}% Match
                                            </span>
                                            <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                c.status === 'new' ? 'bg-blue-100 text-blue-800' :
                                                c.status === 'interview' ? 'bg-purple-100 text-purple-800' :
                                                'bg-gray-100 text-gray-800'
                                            }`}>
                                                {c.status}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Parsing Statistics */}
                    {candidates.length > 0 && (
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-bold mb-4">Parsing Statistics</h3>
                            <div className="grid grid-cols-2 gap-4">
                                <div className="text-center p-4 bg-blue-50 rounded-lg">
                                    <p className="text-2xl font-bold text-blue-600">
                                        {candidates.filter(c => c.parsedWith === 'free').length}
                                    </p>
                                    <p className="text-sm text-gray-600 mt-1">Free Parser</p>
                                    <p className="text-xs text-gray-500">$0.00 cost</p>
                                </div>
                                <div className="text-center p-4 bg-purple-50 rounded-lg">
                                    <p className="text-2xl font-bold text-purple-600">
                                        {candidates.filter(c => c.parsedWith === 'ai').length}
                                    </p>
                                    <p className="text-sm text-gray-600 mt-1">AI Parser</p>
                                    <p className="text-xs text-gray-500">
                                        ${(candidates.filter(c => c.parsedWith === 'ai').length * 0.0003).toFixed(4)} cost
                                    </p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            const JobsView = () => {
                const [showForm, setShowForm] = useState(false);

                return (
                    <div>
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold">Job Postings</h2>
                            <button
                                onClick={() => setShowForm(!showForm)}
                                className={`bg-${branding.primaryColor}-600 text-white px-4 py-2 rounded-lg hover:bg-${branding.primaryColor}-700 transition`}
                            >
                                {showForm ? 'Cancel' : '+ Add Job'}
                            </button>
                        </div>

                        {showForm && (
                            <form onSubmit={(e) => { addJob(e); setShowForm(false); }} className="bg-white rounded-lg shadow p-6 mb-6">
                                <h3 className="text-xl font-bold mb-4">Create New Job</h3>
                                <input name="title" placeholder="Job Title" className="w-full px-4 py-2 border rounded-lg mb-4" required />
                                <input name="department" placeholder="Department" className="w-full px-4 py-2 border rounded-lg mb-4" required />
                                <input name="location" placeholder="Location" className="w-full px-4 py-2 border rounded-lg mb-4" required />
                                <textarea name="description" placeholder="Job Description" className="w-full px-4 py-2 border rounded-lg mb-4 h-24" required />
                                <textarea name="requirements" placeholder="Requirements (comma separated: react, nodejs, python)" className="w-full px-4 py-2 border rounded-lg mb-4 h-20" required />
                                <button type="submit" className={`bg-${branding.primaryColor}-600 text-white px-6 py-2 rounded-lg hover:bg-${branding.primaryColor}-700 transition`}>
                                    Create Job
                                </button>
                            </form>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {jobs.map(job => (
                                <div key={job.id} className="bg-white rounded-lg shadow p-6 hover:shadow-lg transition">
                                    <h3 className="text-lg font-bold">{job.title}</h3>
                                    <p className="text-sm text-gray-600 mb-2">{job.department} ‚Ä¢ {job.location}</p>
                                    <p className="text-gray-700 text-sm mb-3">{job.description}</p>
                                    <div className="flex items-center justify-between pt-3 border-t">
                                        <span className="text-sm text-gray-600">
                                            {candidates.filter(c => c.jobId === job.id).length} applicants
                                        </span>
                                        <button
                                            onClick={() => setView('candidates')}
                                            className={`text-${branding.primaryColor}-600 hover:underline text-sm font-semibold`}
                                        >
                                            View Applicants ‚Üí
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {jobs.length === 0 && !showForm && (
                            <div className="text-center py-12 bg-white rounded-lg shadow">
                                <BriefcaseIcon className="w-16 h-16 text-gray-300 mx-auto mb-4" />
                                <p className="text-gray-500 mb-4">No job postings yet</p>
                                <button
                                    onClick={() => setShowForm(true)}
                                    className={`bg-${branding.primaryColor}-600 text-white px-6 py-2 rounded-lg hover:bg-${branding.primaryColor}-700 transition`}
                                >
                                    Create Your First Job
                                </button>
                            </div>
                        )}
                    </div>
                );
            };

            const CandidatesView = () => (
                <div>
                    <h2 className="text-2xl font-bold mb-6">Candidates</h2>
                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <table className="w-full">
                            <thead className="bg-gray-50 border-b">
                                <tr>
                                    <th className="text-left p-4">Name</th>
                                    <th className="text-left p-4">Position</th>
                                    <th className="text-left p-4">Email</th>
                                    <th className="text-left p-4">Score</th>
                                    <th className="text-left p-4">Parser</th>
                                    <th className="text-left p-4">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {candidates.map(c => (
                                    <tr key={c.id} className="border-b hover:bg-gray-50 transition">
                                        <td className="p-4 font-medium">{c.name}</td>
                                        <td className="p-4 text-gray-600">{jobs.find(j => j.id === c.jobId)?.title}</td>
                                        <td className="p-4 text-sm">{c.email}</td>
                                        <td className="p-4">
                                            <span className={`text-${branding.primaryColor}-600 font-semibold`}>{c.score}%</span>
                                        </td>
                                        <td className="p-4">
                                            {c.parsedWith === 'ai' ? (
                                                <span className="px-2 py-1 bg-purple-100 text-purple-700 text-xs rounded-full flex items-center gap-1 w-fit">
                                                    <SparklesIcon className="w-3 h-3" /> AI
                                                </span>
                                            ) : (
                                                <span className="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded-full flex items-center gap-1 w-fit">
                                                    <CpuIcon className="w-3 h-3" /> Free
                                                </span>
                                            )}
                                        </td>
                                        <td className="p-4">
                                            <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                c.status === 'new' ? 'bg-blue-100 text-blue-800' :
                                                c.status === 'interview' ? 'bg-purple-100 text-purple-800' :
                                                c.status === 'offer' ? 'bg-green-100 text-green-800' :
                                                'bg-gray-100 text-gray-800'
                                            }`}>
                                                {c.status}
                                            </span>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                        {candidates.length === 0 && (
                            <div className="text-center py-12">
                                <p className="text-gray-500">No candidates yet</p>
                            </div>
                        )}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Navigation */}
                    <nav className="bg-white shadow-sm border-b mb-6">
                        <div className="flex items-center justify-between px-6 py-4">
                            <div className="flex items-center gap-2">
                                <BriefcaseIcon />
                                <h1 className="text-2xl font-bold">{branding.name}</h1>
                                <span className="ml-2 px-2 py-1 bg-gradient-to-r from-purple-500 to-pink-500 text-white text-xs rounded-full font-semibold">
                                    HYBRID
                                </span>
                            </div>
                            <div className="flex gap-2">
                                <button
                                    onClick={() => setView('dashboard')}
                                    className={`px-4 py-2 rounded-lg transition ${
                                        view === 'dashboard' ? `bg-${branding.primaryColor}-600 text-white` : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    Dashboard
                                </button>
                                <button
                                    onClick={() => setView('jobs')}
                                    className={`px-4 py-2 rounded-lg transition ${
                                        view === 'jobs' ? `bg-${branding.primaryColor}-600 text-white` : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    Jobs
                                </button>
                                <button
                                    onClick={() => setView('candidates')}
                                    className={`px-4 py-2 rounded-lg transition ${
                                        view === 'candidates' ? `bg-${branding.primaryColor}-600 text-white` : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    Candidates
                                </button>
                                <button
                                    onClick={() => setView('apply')}
                                    className={`px-4 py-2 rounded-lg transition ${
                                        view === 'apply' ? `bg-${branding.primaryColor}-600 text-white` : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    Apply
                                </button>
                                <button
                                    onClick={() => setView('settings')}
                                    className={`p-2 rounded-lg transition ${
                                        view === 'settings' ? `bg-${branding.primaryColor}-600 text-white` : 'text-gray-600 hover:bg-gray-100'
                                    }`}
                                >
                                    <SettingsIcon />
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto px-6 py-6">
                        {view === 'dashboard' && <DashboardView />}
                        {view === 'jobs' && <JobsView />}
                        {view === 'candidates' && <CandidatesView />}
                        {view === 'apply' && <ApplicationForm />}
                        {view === 'settings' && <SettingsView />}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
